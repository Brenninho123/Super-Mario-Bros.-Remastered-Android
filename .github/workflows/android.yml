name: Android Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: /usr/local/android-sdk

    steps:
      # 1️⃣ Checkout código
      - uses: actions/checkout@v3

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Instalar Android SDK/NDK
      - name: Install Android SDK and Build Tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown $USER $ANDROID_SDK_ROOT
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          cd $HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 4️⃣ Parar Gradle daemon e otimizar memória
      - name: Configure Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew --stop || true
          echo "org.gradle.jvmargs=-Xmx2g -Dorg.gradle.daemon=false -XX:+UseContainerSupport" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties

      # 5️⃣ Build APK Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6️⃣ Build APK Release
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 7️⃣ Upload APKs como artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk