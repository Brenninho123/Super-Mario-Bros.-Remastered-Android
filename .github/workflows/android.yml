name: Android Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      - name: Add sdkmanager and platform-tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Debug PATH and environment
        run: |
          echo "PATH=$PATH"
          which sdkmanager || echo "sdkmanager not found"
          ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest/bin

      - name: Install SDK packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-34"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;34.0.0"

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Stop Gradle Daemon & Limit Memory
        run: |
          ./gradlew --stop || true
          echo "org.gradle.jvmargs=-Xmx2g -Dorg.gradle.daemon=false -XX:+UseContainerSupport" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk