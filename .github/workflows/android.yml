name: Android Build CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/android-sdk

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - uses: actions/checkout@v3

      # 2ï¸âƒ£ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Setup Android SDK bÃ¡sico
      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v3
        with:
          packages: ''

      # 4ï¸âƒ£ Adicionar sdkmanager e platform-tools ao PATH
      - name: Add SDK tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      # 5ï¸âƒ£ Debug PATH e arquivos antes de instalar
      - name: Debug environment
        run: |
          echo "PATH: $PATH"
          which sdkmanager || echo "sdkmanager NOT FOUND"
          ls -l $ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          if [ -f gradlew ]; then echo "gradlew FOUND"; else echo "gradlew NOT FOUND"; fi
          ls -l .

      # 6ï¸âƒ£ Aceitar licenÃ§as e instalar Build Tools + plataformas
      - name: Accept Licenses & Install SDK Packages
        run: |
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-34"
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;34.0.0"

      # 7ï¸âƒ£ Garantir gradlew executÃ¡vel
      - name: Ensure gradlew executable
        run: chmod +x ./gradlew

      # 8ï¸âƒ£ Parar daemon do Gradle e limitar memÃ³ria
      - name: Stop Gradle Daemon & Optimize Memory
        run: |
          ./gradlew --stop || true
          echo "org.gradle.jvmargs=-Xmx2g -Dorg.gradle.daemon=false -XX:+UseContainerSupport" >> gradle.properties
          echo "org.gradle.parallel=false" >> gradle.properties

      # 9ï¸âƒ£ Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ğŸ”Ÿ Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 1ï¸âƒ£1ï¸âƒ£ Upload APKs como artifacts
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release.apk